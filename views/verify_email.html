<!DOCTYPE html>
    <head>
        <title> Account Activation </title>
        <style scoped>
                html, body {
                    margin: 0;
                    width: 100%;
                    height: 100%;
                    display: flex;
                    flex-direction: column;
                    font-family: 'Lato', sans-serif;
                }
                header {
                    background-color:  #4A74CC;
                    display: inline-flex;
                    width: inherit;
                    padding: 20px 20px;
                }
                img {
                    width: 30px;
                    height: 30px;
                } /*4A74CC*/
                #header-text {
                    color: white;
                    padding-top: 5px;
                    padding-left: 20px;
                }
                .body-background {
                    display: flex;
                    flex-direction: column;
                    height: 100%;
                    background-image: url("https://i.imgur.com/4LSgSVz.png");  
                }
                article {
                    height: 100%;
                    display: inherit;
                    flex-direction: inherit;
                    margin-top: 100px;
                    margin-left: 100px;
                }
                .body span {
                    font-size: 1.5em;
                    letter-spacing: 2px;
                    color: white;
                }
                .body a {
                    color: white;
                }
                #pad-top1 {
                    padding-top: 20px;
                }
                #pad-top2 {
                    padding-top: 20px;
                }
            </style>
    </head>
    <body>
        <header>
            <img src="https://i.imgur.com/7c7Maj6.png"/>
            <span id="header-text"> Talent Block </span>
        </header>
        <div class="body-background">
            <article class="body">
                <span>Hello,</span>
                <span id="pad-top1">
                    Thank you for registering in our app. You can activate your account by clicking this <a href="${appEnv.url}/verify/email/$token">link</a>.
                </span>
                <span id="pad-top2">Regards,</span>
                <span>The Talent Block Team</span>
            </article>
        </div>
    </body>
</html>
